<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
</head>
<body>
  <div id="container">
    <header id="header">
      <div class="logo-cont">
        <img src="./images/logo.svg" alt="huddle logo" id="logo-img">
      </div>
    </header>
    <main id="main">
      <section class="section1 section">
        <div class="illu-img-cont"><img id="illu-img" src="./images/illustration-mockups.svg" alt="illustration mockups">
        </div>
      </section>
      <section class="section2 section">
        <h1 class="sec2-heading">Build The Community Your Fans Will Love</h1>
        <p class="sec2-txt">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </section>
    </main>
    <footer id="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Philippa Olomoro</a>.
      </p>
      <div class="footer-icons">
        <img src="./images/facebook-icon.png" alt="">
        <img src="./images/twitter-icon.png" alt="">
        <img src="./images/instagram-icon.png" alt="">
      </div>
    </footer>
  </div>
</body>
</html>
